
{% extends 'technician/base.html' %}
{% load static%}
{% block content %}


      
  


    <div class="auth" style="padding-top: 180px;">
      <div class="card">
        <div class="auth__header text-center">
          
          <h3>Update Your Profile</h3>
         
        </div>





        <form action="#" class="form auth__form">
          <!-- Input:Text -->
          <div class="form__field">
            <label for="formInput#text">Full Name: </label>
            <input
              class="input input--text"
              id="formInput#text"
              type="text"
              name="text"
              placeholder="e.g. kaleab"
            />
          </div>

          <!-- Input:Email -->
          <div class="form__field">
            <label for="formInput#email">Email Address: </label>
            <input
              class="input input--email"
              id="formInput#email"
              type="email"
              name="email"
              placeholder="e.g. user@domain.com"
            />
          </div>
  
            <!-- Input:Text -->
            <div class="form__field">
              <label for="formInput#text">Department: </label>
              <input
                class="input input--text"
                id="formInput#text"
                type="text"
                name="text"
                placeholder="e.g.ELECTRICAL ENGINEERING"
              />
            </div>
            
              <!-- Input:Text -->
              <div class="form__field">
                <label for="formInput#text">Name of the campus</label>
                <input
                  class="input input--text"
                  id="formInput#text"
                  type="text"
                  name="text"
                  placeholder="e.g. IOT"
                />
              </div>
          <!-- Input:Password -->
          <div class="form__field">
            <label for="formInput#password">Password: </label>
            <input
              class="input input--password"
              id="formInput#passowrd"
              type="password"
              name="password"
              placeholder="••••••••"
            />
          </div>
          <!-- Input:Password -->
          <div class="form__field">
            <label for="formInput#confirm-password">Confirm Password: </label>
            <input
              class="input input--password"
              id="formInput#confirm-passowrd"
              type="password"
              name="confirm-password"
              placeholder="••••••••"
            />
          </div>
          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Update" />
          </div>
        </form>



      
      </div>
   
</div>

{% endblock%}
