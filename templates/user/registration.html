{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon" />
    
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href=" {% static 'uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
    <title>HU ICT DEPARTMENT</title>
</head>

<body>
   <div class="auth" style="height: fit-content;">
        <div class="card">
            <div class="auth__header text-center">
                <a href="/">
                    <img src="{% static 'images/favicon.PNG' %}" alt="icon" style="height: 150px" />
                </a>
                <h3>Account SignUp</h3>
                <p>Create a new</p>
            </div>
    
            <form action="{% url 'customer_registration' %}" method="post">
                {% csrf_token %}
                <div class="form__field">
                    <label for="formInput#first_name">First Name: </label>
                    {{ form.first_name}}
                </div>
                <div class="form__field">
                    <label for="formInput#last_name">Last Name: </label>
                    {{ form.last_name}}
                </div>
                <div class="form__field">
                    <label for="formInput#username">Username: </label>
                    {{ form.username}}
                </div>
                <!-- Input:Email -->
                <div class="form__field">
                    <label for="formInput#email">Email Address: </label>
                    {{ form.email}}
                </div>
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#department">Department: </label>
                    {{ form.department}}
                </div>
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">Name of the campus</label>
                    {{ form.campus}}
                </div>
                <!-- Input:Password -->
                <div class="form__field">
                    <label for="formInput#password1">Password: </label>
                    {{form.password1}}
                    <!-- Input:Password -->
                    <div class="form__field">
                        <label for="formInput#confirm-password">Confirm Password: </label>
                        {{form.password2}}
                    </div>
                    <div class="auth__actions">
                        <input class="btn btn--sub btn--lg" type="submit" value="Sign  In" />
                    </div>
                
                    <div class="auth__alternative">
                        <p>Already have an Account?</p>
                        <a href="login.html">Log In</a>
                    </div>
                    </form>
        </div>
        </div>
</body>

</html>
